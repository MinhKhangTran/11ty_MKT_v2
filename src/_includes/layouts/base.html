{% set metaPrefix = metainfo %} {% if metaContent %} {% set metaPrefix =
metaContent %} {% endif %}

<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      content="{{metaContent.metaDescContent}}"
      name="{{metaContent.metaDesc}}"
    />
    <meta
      content="{{metaContent.metaOgTitleContent}}"
      property="{{metaContent.metaOgTitle}}"
    />
    <meta
      content="{{metaContent.metaOgDescContent}}"
      property="{{metaContent.metaOgDesc}}"
    />
    <meta
      content="{{metaContent.metaOgImageContent}}"
      property="{{metaContent.metaOgImage}}"
    />
    <meta
      content="{{metaContent.metaTwitterTitleContent}}"
      property="{{metaContent.metaTwitterTitle}}"
    />
    <meta
      content="{{metaContent.metaTwitterDescContent}}"
      property="{{metaContent.metaTwitterDesc}}"
    />
    <meta
      content="{{metaContent.metaTwitterImageContent}}"
      property="{{metaContent.metaTwitterImage}}"
    />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="{{ '/css/index.css' | url }}" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>{{title | capitalize}}</title>
  </head>
  <body class="bg-zinc-100">
    <!-- main markdown -->
    <div>
      {% include "partials/top-bar.html" %}
      <main tabindex="-1" id="main-content">
        {% block content %}{% endblock %}
      </main>
      {% include "partials/footer.html" %}
    </div>
    <div class="up">
      <a href="#top" id="skip-to-top" title="back to the top">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#FFF7F2"
          class="bi bi-chevron-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
          />
        </svg>
      </a>
    </div>
    <!-- Load own JS -->
    <script src="{{ '/js/index.js' | url }}"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
