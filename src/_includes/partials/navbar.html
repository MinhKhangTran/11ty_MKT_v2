<nav id="navigation">
  <ul class="container | d-flex">
    {% for nav in navbar.navigations %}
    <li>
      <a
        class="nav"
        href="{{nav.url}}"
        {{
        helpers.getLinkActiveState(nav.url,page.url)
        |
        safe
        }}
        >{{nav.navigation}}</a
      >
    </li>
    {% endfor %}
  </ul>
</nav>
